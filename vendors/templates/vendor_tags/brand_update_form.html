{% load i18n %} 

{% if is_seller %}


<div class="responsive">

    <div class="container">
        
        <div class="mat-box">
        
                <div class="title">
                    <h3>{% trans "Brand Update" %}</h3>
                </div>
                <form class="form" name="add-brand" action="{{brand.get_vendor_update_url}}" method="POST">{% csrf_token %}
                    <input type="hidden" name="added_by" value="{{brand.added_by.pk}}">
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="name">{% trans "Name" %}</label>
                            <input id="name" type="text"  name="name" value="{{brand.name}}">
                        </div>
                        <div class="form-group">
                            <label for="display_name">{% trans "Display Name" %}</label>
                            <input id="display_name" type="text"  name="display_name" value="{{brand.display_name}}">
                        </div>
                        <div class="form-group">
                            <label for="code">{% trans "Brand Code" %}</label>
                            <input id="code" type="text"  name="code" value="{{brand.code}}">
                        </div>
                        
                        <div class="form-group">
                            <label for="is_active">{% trans "Is Active" %}</label>
                            <input id="is_active" type="checkbox"  name="is_active" value="{{brand.is_active}}">
                        </div>
                    
                    </div><!-- End of container-->

                    <div class="actions row">
                            <a class="mat-button mat-button-text js-cancel" href="{{brand.get_vendor_url}}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
                    </div>
                    
                </form>
            </div>
    </div>          
</div>


{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
