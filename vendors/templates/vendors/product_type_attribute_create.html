{% extends "vendor_base.html"%}
{% load i18n %}

{% block CONTENT_MAIN %}
    <div class="container">
        
        <div class="mat-box">
    
                <form class="form" name="add-product-type-attribute" action="{% url TYPE_ATTRIBUTE_CREATE_URL %}" method="POST">{% csrf_token %}
                    <input type="hidden" name="added_by" value="{{request.user.pk}}">
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="name">{% trans "Name" %}</label>
                            <input id="name" type="text"  name="name" value="">
                        </div>
                        <div class="form-group">
                            <label for="display_name">{% trans "Display Name" %}</label>
                            <input id="display_name" type="text"  name="display_name" value="">
                        </div>
                        <div class="form-group">
                            <label for="attribute-type">{% trans "Attribute Type" %}</label>
                            <select id="attribute-type" name="attribute_type">
                                {% for k,v in ATTRIBUTE_TYPE %}
                                    <option value="{{v}}">{{k}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">{% trans "Description" %}</label>
                            <input id="description" type="text"  name="description" value="">
                        </div>
                    
                    </div><!-- End of container-->

                    <div class="actions row">
                            <a class="mat-button mat-button-text js-cancel" href="{% url TYPE_ATTRIBUTES_URL %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                    </div>
                    
                </form>
            </div>        
</div>

{% endblock CONTENT_MAIN %}
