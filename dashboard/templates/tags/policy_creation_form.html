{% load i18n %} 
{% load l10n %}
{% if can_add_policy %}
<div class="container">
    <div class="mat-box">
                <div class="title">
                    <h3>{% trans "New Policy" %}</h3>
                </div>
                <form class="form " name="policy" action="{% url 'dashboard:policy-create' %}" method="POST">{% csrf_token %}
                    <div class="container">
                    
                    <div class="form-group">
                        <label for="daily_limit">{% trans "Daily Limit" %}</label>
                        <input id="daily_limit" type="text"  name="daily_limit" value="{{policy.daily_limit|floatformat:'-2'}}">
                    </div>

                    <div class="form-group">
                        <label for="weekly_limit">{% trans "Weekly Limit" %}</label>
                        <input id="weekly_limit" type="text"  name="weekly_limit" value="{{policy.weekly_limit|floatformat:'-2'}}">
                    </div>


                    <div class="form-group">
                        <label for="monthly_limit">{% trans "Monthly Limit" %}</label>
                        <input id="monthly_limit" type="text"  name="monthly_limit" value="{{policy.monthly_limit|floatformat:'-2'}}">
                    </div>
                    <div class="form-group">
                        <label for="commission">{% trans "Commission" %}</label>
                        <input id="commission" type="text"  name="commission" value="{{policy.commission|floatformat:'-2'}}">
                    </div>
                    </div><!-- End of Container-->

                    <div class="actions row">
                            <a class="mat-button mat-button-text" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                    </div>
                    
                </form>
        </div>         
</div>

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
