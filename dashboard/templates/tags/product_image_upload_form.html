{% load i18n %} 

<div class="responsive">
    
    <form id="idcard-form" name="idcard" action="{% url 'dashboard:product-image-create' product.product_uuid%}" enctype="multipart/form-data" method="POST">{% csrf_token %}
        <input type="hidden" name="user" value="{{request.user.pk}}">
        <input type="hidden" name="product" value="{{product.pk}}">
        <div class="form-group">
            <label for="name">{% trans "Name" %}* : </label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="image">{% trans "Product Image :" %} (jpg, png)*</label>
            <input type="file" name="image" id="image">    
        </div>
        <div class="form-group row">
            <a class="mat-button mat-button-default js-cancel" href="{% url 'dashboard:home' %}"> {% trans "Cancel" %} </a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Send" %}</button>
        </div>
    </form>
</div>
