{% load i18n %}
{% load l10n %}

<div class="mat-box">

    <form class="form" name="variant" action="{{variant.get_update_url}}" method="POST">{% csrf_token %}
        <input type="hidden" name="product" value="{{variant.product.pk}}">
        {{ attribute_formset.management_form }}
        <div class="mat-box">

            <div class="form-group">
                <label for="name">{% trans "Product Name" %}</label>
                <input type="text" id="name" name="name" value="{{variant.name}}">
            </div>
            <div class="form-group">
                <label for="display_name">{% trans "Display Name" %}</label>
                <input type="text" id="display_name" name="display_name" value="{{variant.display_name}}" >
            </div>
            <div class="form-group">
                <label for="price">{% trans "Price" %} </label>
                <input type="text" id="price" name="price" value="{{variant.price|floatformat:'-2'}}">
            </div>
            <div class="form-group">
                <label for="promotion-price">{% trans "Promotion Price" %} </label>
                <input type="text" id="pomotion-price" name="promotion_price" value="{{variant.promotion_price|floatformat:'-2'}}">
            </div>
            <div class="form-group">
                <label for="quantity">{% trans "Quantity" %}</label>
                <input type="text" id="quantity" name="quantity" value="{{variant.quantity}}">
            </div>
        </div>

        <div class="actions">
            <a class="mat-button mat-button-text js-cancel" href="{{variant.get_dashboard_url}}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Add" %}</button>
        </div>
    </form>
</div>
