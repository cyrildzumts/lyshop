{% load i18n %} 
{% load catalog_tags %}
<div class="responsive">
    <form  class="form" name="product" action="{% url 'dashboard:product-create' %}" method="POST">{% csrf_token %}
        <input type="hidden" name="added_by" value="{{request.user.pk}}">
        
        <div class="mat-box">
            <div class="form-group row">
                <a class="mat-button mat-button-text js-cancel" href="{%url 'dashboard:products'%}">{% trans "Cancel" %}</a>
                <button class="mat-button mat-button-default" type="submit">{% trans "Create Product" %}</button>
            </div>
            <div class="form-group">
                <label for="name">{% trans "Product Name" %}</label>
                <input type="text" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="display_name">{% trans "Display Name" %}</label>
                <input type="text" id="display_name" name="display_name" >
            </div>
            <div class="form-group">
                <label for="price">{% trans "Price" %} </label>
                <input type="text" id="price" name="price" >
            </div>
            <div class="form-group">
                <label for="promotion-price">{% trans "Promotion Price" %} </label>
                <input type="text" id="promotion-price" name="promotion_price" >
            </div>

            <div class="form-group">
                <label for="quantity">{% trans "Quantity" %}</label>
                <input type="text" id="quantity" name="quantity" >
            </div>

            <div class="form-group">
                <label for="category">{% trans "Category" %}</label>
                <select name="category" id="category">
                {% for c in category_list %} <option value="{{c.pk}}">{{c.display_name}}</option> {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="gender">{% trans "Gender" %}</label>
                <select name="gender" id="gender">
                {% for k,v in GENDER %} <option value="{{k}}">{% trans v %}</option> {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="brand">{% trans "Brand" %}</label>
                <select name="brand" id="brand">
                {% for brand in brand_list %} <option value="{{brand.pk}}">{{brand.display_name}}</option> {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="product-type">{% trans "Product Type" %}</label>
                <select name="product_type" id="product-type">
                {% for p_type in product_type_list %} <option value="{{p_type.pk}}">{{p_type.display_name}}</option> {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="sold_by">{% trans "Merchant" %}</label>
                <select name="sold_by" id="sold_by">
                {% for u in user_list %} <option value="{{u.pk}}">{{u.username}}</option> {% endfor %}
                </select>
            </div>

            <div class="flex flex-column">
                <div class="form-group">
                    <label for="short_description">{% trans "Short Description" %}</label>
                    <textarea id="short_description" class="limited-input" name="short_description" cols="30" rows="10" data-target="#short-description-counter" data-max-length="164"></textarea>
                </div>
                
                <div class="row"> <span id="short-description-counter" class="char-counter">0</span><span class="text-max-length">/164</span></div>
            </div>

            <div class="flex flex-column">
                <div class="form-group">
                    <label for="description">{% trans "Description" %}</label>
                    <textarea id="description" class="limited-input" name="description" cols="30" rows="10" data-target="#description-counter" data-max-length="300"></textarea>
                </div>
                
                <div class="row"> <span id="description-counter" class="char-counter">0</span><span class="text-max-length">/300</span></div>
            </div>
        </div>
        <div class="form-group row">
            <a class="mat-button mat-button-text js-cancel" href="{%url 'dashboard:products'%}">{% trans "Cancel" %}</a>
            <button class="mat-button mat-button-default" type="submit">{% trans "Create Product" %}</button>
        </div>
    </form>
</div>
