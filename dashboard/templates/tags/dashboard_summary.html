{% load i18n %}

<div class="dashboard-metrics">
        <div id="metrics" class="flex flex-wrap">
                <div id="metric-orders" class="metric mat-box" data-index="0">
                        <h4 class="metric-value">{{orders_count|default_if_none:'0'}}</h4>
                        <span class="metric-title">{% trans "Orders" %}</span>
                </div>
                <div id="metric-products" class="metric mat-box" data-index="1">
                        <h4 class="metric-value">{{products_count|default_if_none:'0'}}</h4>
                        <span class="metric-title">{% trans "Products" %}</span>
                </div>
                <div id="metric-current-orders" class="metric mat-box" data-index="2">
                        <h4 class="metric-value">{{current_orders.count|default_if_none:'0'}}</h4>
                        <span class="metric-title">{% trans "Month Orders" %}</span>
                </div>
                <div id="metric-users" class="metric mat-box" data-index="3">
                        <h4 class="metric-value">{{users_count|default_if_none:'0'}}</h4>
                        <span class="metric-title">{% trans "Users" %}</span>
                </div>
        </div>
  </div>
