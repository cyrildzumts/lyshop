{% load i18n %} 

{% if can_add_policy %}
    <div class="container">
        <div class="mat-box-wrapper">
        <div class="mat-box">
        
                <div class="title">
                    <h3>{% trans "Policy Group" %}</h3>
                </div>
                <form class="form" action="{% url 'dashboard:policy-group-create' %}" method="POST">{% csrf_token %}
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="name">{% trans "Policy Group Name" %}</label>
                            <input id="name" type="text"  name="name" >
                        </div>

                        <div class="form-group">
                            <label for="policy">{% trans "Policy" %}</label>
                            <select name="policy" id="policy">
                                {% for policy in policies %}
                                <option value="{{policy.pk}}">{{policy.commission}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div><!-- End of Conztainer-->

                    <div class="actions row">
                            <a class="mat-button mat-button-text" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                        </div>
                    
                </form>
        </div>
        </div>
    </div>          

{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
