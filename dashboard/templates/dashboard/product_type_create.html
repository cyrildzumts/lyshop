{% extends "product_base.html"%}
{% load i18n %}
{% block ACTIONS %}
<a class="mat-button mat-button-default" href="{% url 'dashboard:product-types' %}">{% trans "Product Types" %}</a>
{% endblock ACTIONS %}
{% block CONTENT_MAIN %}

    <div class="container">
        
        <div class="mat-box">
    
                <form class="form" name="add-product-type" action="{% url 'dashboard:product-type-create' %}" method="POST">{% csrf_token %}
                    <input type="hidden" name="added_by" value="{{request.user.pk}}">
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="name">{% trans "Name" %}</label>
                            <input id="name" type="text"  name="name" value="">
                        </div>
                        <div class="form-group">
                            <label for="display_name">{% trans "Display Name" %}</label>
                            <input id="display_name" type="text"  name="display_name" value="">
                        </div>
                        <div class="form-group">
                            <label for="code">{% trans "Product Type Code" %}</label>
                            <input id="code" type="text"  name="code" value="">
                        </div>
                        <div class="form-group">
                            <label for="type-attributes">{% trans "Type Attributes" %}</label>
                            <select id="type-attributes" name="type_attributes" multiple>
                                {% for attr in type_attributes %}
                                    <option value="{{attr.id}}">{{attr.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="is_active">{% trans "Is Active" %}</label>
                            <input id="is_active" type="checkbox"  name="is_active" checked>
                        </div>
                    
                    </div><!-- End of container-->

                    <div class="actions row">
                            <a class="mat-button mat-button-text js-cancel" href="{% url 'dashboard:product-types' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Create" %}</button>
                    </div>
                    
                </form>
            </div>       
</div>


{% endblock CONTENT_MAIN %}
