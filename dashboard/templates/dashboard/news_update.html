{% extends "product_base.html"%}
{% load i18n %}
{% block ACTIONS %}
<a class="mat-button mat-button-default" href="{{news.get_absolute_url}}"> {% trans "Info" %}</a>
{% endblock ACTIONS %}


{% block CONTENT_MAIN %}
<div class="container">
        <div class="mat-box">
                <form class="form" name="update-news" action="{{news.get_update_url}}" method="POST">{% csrf_token %}
                    <input type="hidden" name="changed_by" value="{{request.user.pk}}">
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="title">{% trans "Title" %}</label>
                            <input id="title" type="text"  name="title" value="{{news.title}}">
                        </div>
                        <div class="form-group">
                            <label for="content">{% trans "Content" %}</label>
                            <input id="content" type="text"  name="content" value="{{news.content}}">
                        </div>
                        
                        <div class="form-group">
                            <label for="start_at">{% trans "Start" %}</label>
                            <input id="start_at" type="date"  name="start_at" value="{{news.start_at|date:'Y-m-d'}}">
                        </div>
                        <div class="form-group">
                            <label for="end_at">{% trans "End" %}</label>
                            <input id="end_at" type="date"  name="end_at" value="{{news.end_at|date:'Y-m-d'}}">
                        </div>
                        <div class="form-group">
                            <label for="is-active">{% trans "Active" %}</label>
                            <input id="is-active" type="checkbox"  name="is_active" {% if news.is_active %}checked{% endif %}>
                        </div>
                    
                    </div><!-- End of container-->

                    <div class="actions">
                            <a class="mat-button mat-button-text js-cancel" href="{% url 'dashboard:news' %}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
                    </div>
                </form>
        </div>        
</div>
{% endblock CONTENT_MAIN %}
