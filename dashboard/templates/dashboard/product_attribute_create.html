{% extends "dashboard_base.html"%}
{% load i18n %}

{% block MAIN %}

{% if can_add_product %}
<div class="container">
    <form id="transaction-form" class="transaction-form form" name="attribute" action="{% url 'dashboard:attribute-create'%}" method="POST">{% csrf_token %}
        <div id="error-login" class="error-login left">
          </div>
          <div class="form-group">
            <table>
            {{form}}
            </table>
          </div>
          
          <div class="form-group row">
            <button class="mat-button mat-button-default" type="submit">{% trans "Add" %}</button>
            <a class="mat-button mat-button-default" href="{% url 'dashboard:home' %}">{% trans "Cancel" %}</a>
          </div>
    </form>
</div>
{% else %}
<div class="access-error">
  <p>{% trans "The page you requested could not be found or you are not allowed to access this page." %}</p>
</div>
{% endif %}
{% endblock MAIN %}
