{% extends "product_base.html"%}
{% load i18n %}
{% load catalog_tags %}
{% block ACTIONS %}
<a class="mat-button mat-button-text js-cancel" href="{{type_attribute.get_dashboard_url}}">{% trans "Product Type Attribute" %}</a>
{% endblock ACTIONS %}
{% block CONTENT_MAIN %}

    <div class="container">
        
        <div class="mat-box">
    
                <form class="form" name="add-product-type-attribute" action="{{type_attribute.get_update_url}}" method="POST">{% csrf_token %}
                    <input type="hidden" name="added_by" value="{{request.user.pk}}">
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="name">{% trans "Name" %}</label>
                            <input id="name" type="text"  name="name" value="{{type_attribute.name}}">
                        </div>
                        <div class="form-group">
                            <label for="display_name">{% trans "Display Name" %}</label>
                            <input id="display_name" type="text"  name="display_name" value="{{type_attribute.display_name}}">
                        </div>
                        <div class="form-group">
                            <label for="attribute-type">{% trans "Attribute Type" %}</label>
                            <select id="attribute-type" name="attribute_type">
                                {% for k,v in ATTRIBUTE_TYPE %}
                                    {% if v == type_attribute.attribute_type %}
                                        <option value="{{k}}" selected>{{v}}</option>
                                    {% else %}
                                        <option value="{{k}}">{{v}}</option>
                                    {% endif %}
                                    
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">{% trans "Description" %}</label>
                            <input id="description" type="text"  name="description" value="{{type_attribute.description}}">
                        </div>
                    
                    </div><!-- End of container-->

                    <div class="actions">
                            <a class="mat-button mat-button-text js-cancel" href="{{type_attribute.get_dashboard_url}}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
                    </div>
                    
                </form>
        </div>
</div>          

{% endblock CONTENT_MAIN %}
