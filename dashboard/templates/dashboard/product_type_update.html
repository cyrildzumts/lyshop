{% extends "product_base.html"%}
{% load i18n %}
{% block ACTIONS %}
<a class="mat-button mat-button-default" href="{% url 'dashboard:product-type-create' %}"> <i class="fas fa-plus icon"></i><span>{% trans "New Produt Type" %}</span></a>
<a class="mat-button mat-button-default" href="{% url 'dashboard:product-types' %}"><i class="fas fa-list icon"></i><span>{% trans "Product Types" %}</span></a>
{% endblock ACTIONS %}

{% block CONTENT_MAIN %}

    <div class="container">
        
        <div class="mat-box">
        
                <div class="title">
                    <h3>{% trans "ProductType Update" %}</h3>
                </div>
                <form class="form" name="update-product-type" action="{{product_type.get_update_url}}" method="POST">{% csrf_token %}
                    <div class="container">
                    
                        <div class="form-group">
                            <label for="name">{% trans "Name" %}</label>
                            <input id="name" type="text"  name="name" value="{{product_type.name}}">
                        </div>
                        <div class="form-group">
                            <label for="display_name">{% trans "Display Name" %}</label>
                            <input id="display_name" type="text"  name="display_name" value="{{product_type.display_name}}">
                        </div>
                        <div class="form-group">
                            <label for="code">{% trans "ProductType Code" %}</label>
                            <input id="code" type="text"  name="code" value="{{product_type.code}}">
                        </div>
                        <div class="form-group">
                            <label for="type-attributes">{% trans "Type Attributes" %}</label>
                            <select id="type-attributes" name="type_attributes" multiple>
                                {% for attr in product_type.type_attributes.all %}
                                    <option value="{{attr.id}}" selected>{{attr.name}}</option>
                                {% endfor %}
                                {% for attr in type_attributes %}
                                    <option value="{{attr.id}}">{{attr.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="is_active">{% trans "Is Active" %}</label>
                            <input id="is_active" type="checkbox"  name="is_active" {% if product_type.is_active %}checked{% endif %}>
                        </div>
                    
                    </div><!-- End of container-->

                    <div class="actions row">
                            <a class="mat-button mat-button-text js-cancel" href="{{product_type.get_dashboard_url}}">{% trans "Cancel" %}</a>
                            <button class="mat-button mat-button-default" type="submit">{% trans "Update" %}</button>
                    </div>
                    
                </form>
            </div>         
</div>
{% endblock CONTENT_MAIN %}
