
{% load i18n %}
 <div class="modal-container">
    <div class="hidden" id="inputs">
        <input name="filter_action" id="filter-action">
    </div>
    <div id="date-filter" class="chips" title="{% trans 'Filter the list by Date field' %}">
        <i class="fas fa-calendar-alt icon"></i>
        <span class="js-open-modal open-modal" data-target="date-modal" >{% trans "date" %}</span>
        
        <span id="selected-filter" class="filter"></span>
    </div>
    
    <div id="date-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <span class="title">{% trans "Date Filter" %}</span><span class="js-close-modal close-modal" data-target="date-modal" ><i class="fas fa-close"></i></span>
            </div>
            <div class="modal-body">
                <div class="mat-box">
                    <div class="form-group">
                        <label for="begin-date-filter-input">{% trans "Enter a begin date" %}</label>
                        <input id="begin-date-filter-input" class="input-filter" type="date" name="begin-date-filter-input" data-update=".action-filter .filter-value">
                    </div>
                    <div class="form-group">
                        <label for="end-date-filter-input">{% trans "Enter a end date" %}</label>
                        <input id="end-date-filter-input" class="input-filter" type="date" name="end-date-filter-input" data-update=".action-filter .filter-value">
                    </div>
                </div><!--End of Box-->
                <div class="mat-box">
                    <span class="label">{% trans "Select the Filter" %}</span>
                    <div class="actions">
                        <span id="greater-than-equal" class="action-filter js-list-filter chips" data-name="date_filter" data-filter-action="gte" title="{% trans 'Date after or equal to the chosen date' %}" data-target=""><i class="fas fa-greater-than-equal icon"></i><span class="filter-value"></span></span>
                        <span id="greater-than" class="action-filter js-list-filter chips" data-name="date_filter" data-filter-action="gt" title="{% trans 'Date after the chosen date' %}" data-target=""><i class="fas fa-greater-than icon"></i><span class="filter-value"></span></span>
                        <span id="less-than-equal" class="action-filter js-list-filter chips" data-name="date_filter" data-filter-action="lte" title="{% trans 'Date before or equal to the chosen date' %}"><i class="fas fa-less-than-equal icon"></i><span class="filter-value"></span></span>
                        <span id="less-than" class="action-filter js-list-filter chips" data-name="date_filter" data-filter-action="lt" title="{% trans 'Date before the chosen date' %}"><i class="fas fa-less-than icon"></i><span class="filter-value"></span></span>
                        <span id="equal-to" class="action-filter js-list-filter chips" data-name="date_filter" data-filter-action="gte"><i class="fas fa-equals icon"></i><span class="filter-value"></span></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer actions">
                <span class="js-close-modal close-modal mat-button mat-button-text" data-target="date-modal" ><i class="fas fa-close"></i>{% trans "Close" %}</span>
                <button class="mat-button mat-button-default js-close-modal close-modal" data-target="date-modal">{% trans "Use this Filter" %}</button>
            </div>
        </div><!--End of Modal-Content -->
        </div><!--End of Modal-Dialog -->
    </div><!--End of Modal-->
</div><!--End of Container-->
