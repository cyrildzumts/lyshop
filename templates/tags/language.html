
{% load i18n %} 

<form id="lang-form" name="localization-form" action="{% url 'set_language' %}" method="POST">{% csrf_token %}  
        <input name="next" type="hidden" value="{{request.path}}">
        <input id="current-lang" type="hidden" name="language" value="{{LANGUAGE_CODE}}">
        <div class="flex">
                <i class="fas fa-globe icon"></i>
                <ul class="flex languages">
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                        <li class="mat-list-item js-lang language {% if language.code == LANGUAGE_CODE %}active selected{%else%}lang-select{% endif %}" data-value="{{language.code}}" title="{% trans 'Select language : ' %}{%trans language.code %}">{{ language.code }}</li>
                {% endfor %}
                </ul>
        </div>
</form>
