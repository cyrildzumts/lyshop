
{% load i18n %}
 <div class="modal-container">
    <div class="hidden" id="inputs">
        <input id="order-status-input" class="filter-input" type="text" name="status" >
    </div>
    <div {% if SELECTED_FILTERS.status %}class="chips chips-selected"{% else %}class="chips"{% endif %}  title="{% trans 'Filter the list by status field' %}">
        <i class="fas fa-info icon"></i>
        <span class="js-open-modal open-modal" data-target="status-modal" >{% trans "status" %}</span>
        <span id="status-filter" class="filter"></span>
    </div>

    
    <div id="status-modal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <span class="title">{% trans "Status Filter" %}</span><span class="js-close-modal close-modal" data-target="status-modal" ><i class="fas fa-close"></i></span>
            </div>
            <div class="modal-body">
                <div class="mat-box">
                    <span class="js-close-modal close-modal" data-target="status-modal" ><i class="fas fa-close"></i></span>
                    <div class="form-group-filter">
                        <span class="label">{% trans "Select a status" %}</span>
                        <div class="status">
                            <div class="row">
                            {% for k, v in STATUS %} 
                                <span {% if (k in SELECTED_FILTERS.status) or (k == SELECTED_FILTERS.status) %} class="chips order-status-chips js-list-filter chips-selected"{% else %} class="chips js-list-filter order-status-chips"{% endif %}  data-name="order-status" data-container="order-status" data-selected="0" data-value="{{k}}">{% trans v %}</span> 
                            {% endfor %}
                            </div>
                        </div>
                    </div>
                </div><!--End of Box-->
            </div>
            <div class="modal-footer actions">
                <span class="js-close-modal close-modal mat-button mat-button-text" data-target="status-modal" ><i class="fas fa-close"></i>{% trans "Close" %}</span>
                <button class="mat-button mat-button-default js-close-modal close-modal" data-target="status-modal">{% trans "Use this Filter" %}</button>
            </div>
        </div><!--End of Modal-Content -->
        </div><!--End of Modal-Dialog -->
    </div><!--End of Modal-->
</div><!--End of Container-->
