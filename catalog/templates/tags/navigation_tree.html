{% load catalog_tags %}

<ul class="nav-tree">
{% for c  in categories_map %}
    <li>
        {% if c.children|length %}
            <h1>{{c.category.display_name}}</h1>
            {% nav_tree c %}
        {% else %}
        <a href="{{c.category.get_slug_url}}"><span>{{c.category.display_name }}</span></a>
        {% endif %}
    </li>
{% endfor %}
</ul>
