
<ul class="nav-tree">
    {% for c  in categories_map %}
        {% if c.children %}
            <li>
                <h1>{{c.category.display_name}}</h1>
                {% include "tags/navigation_tree.html" with categeries_map=c.children %}
            </li>
        {% else %}
        <li><a href="{{c.category.get_slug_url}}"><span>{{c.category.display_name }}</span></a></li>
        {% endif %}
    {% endfor %}
</ul>
