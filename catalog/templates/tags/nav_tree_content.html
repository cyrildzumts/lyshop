{% load i18n %}
{% load catalog_tags %}
<ul class="nav-tree">
{% for c  in categories_map %}
    <li>
        {% if c.children|length %}
            <h1>{% trans c.category.display_name %}</h1>
            {% nav_tree c %}
        {% else %}
        <a class="nav-link" href="{{c.category.get_slug_url}}"><span>{% trans c.category.display_name %}</span></a>
        {% endif %}
    </li>
{% endfor %}
</ul>
