{% load i18n %}


<div class="add-to-cart actions">
{% if quantity > 0 %}
    {% if user.is_authenticated %}
    <button type="submit" class="mat-button mat-button-default full js-add-to-cart">
        <i class="icon fas fa-shopping-cart"></i>
        <span class="">{% trans "Add to Cart" %}</span>
    </button>
    {% else %}
    <button class="mat-button mat-button-default full" disabled>
        <i class="icon fas fa-shopping-cart"></i>
        <span class="">{% trans "Add to Cart" %}</span>
    </button>
    <div class="hint-link">
    <a href="{% url 'accounts:login'  %}?next={{request.path}}" class="mat-button mat-button-default full"><i class="fas fa-sign-in-alt icon"></i><span class="hint">{% trans "Please, login first or create an account" %}</span></a>
    </div>
    {% endif %}

{% else %}
    <button class="mat-button mat-button-default full" disabled>
        <i class="icon fas fa-shopping-cart"></i>
        <span class="">{% trans "Out of Stock" %}</span>
    </button>
{% endif %}
</div>
