{% load i18n %}
{% load order_tag %}
<div id="{{step_id}}" class="tab-content" data-checked="{{step_id}} tab-icon">
    <div class="title">
        <i class="fas fa-check icon tab-icon"></i><span>{% trans "Payment Options" %}</span>
    </div>
    <div class="box">

        <div class="row">
            <span>{% trans "Payment Methods" %}</span>
        </div>
        <div id="payment-option" class="container">
            <div class="title">{% trans "Payment Options " %}</div>
            <ul class="mat-list">
                {% for k,v in PAYMENT_OPTIONS %}
                <li class="mat-list-item" title="{{v}}"><input class="js-input-payment-method" type="radio" name="payment_option" value="{{k}}"><label for="payment_option">{% trans v %}</label></li>
                {% endfor %}
            </ul>
        </div>
        <div class="container">
            <div class="title">{% trans "Payment Methods " %}</div>
            <ul class="mat-list">
                {% for p_method in payment_methods %}
                <li class="mat-list-item"  title="{{p_method.mode|pay_mode_value}}"><input type="radio" name="payment_method" value="{{p_method.pk}}"><label for="payment_method">{{p_method.display_name}}</label></li>
                {% endfor %}
            </ul>
        </div>
        
            
    </div>
</div>
