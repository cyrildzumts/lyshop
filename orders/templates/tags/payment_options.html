{% load i18n %}
{% load order_tag %}
<div id="{{step_id}}" class="tab-content" data-index="{{index}}" data-checked="{{icon_parent}} icon">

    <h5>{% trans "Payment Options" %}</h5>
    <div id="payment-option" class="mat-box">
            <ul>
                {% for k,v in PAYMENT_OPTIONS %}
                <li id="p-option-{{k}}" title="{{v}}"><input id="po-{{k}}" class="js-input-payment-option" type="radio" name="payment_option" value="{{k}}"><label for="po-{{k}}">{% trans v %}</label></li>
                {% endfor %}
            </ul>
    </div>

    <h5>{% trans "Payment Methods" %}</h5>
    <div id="payment-method" class="mat-box">
            <ul>
                {% for p_method in payment_methods %}
                <li id="p-method-{{p_method.mode}}" title="{{p_method.mode|pay_mode_value}}"><input id="pm-{{p_method.mode}}" class="js-input-payment-method" type="radio" name="payment_method" data-mode="{{p_method.mode}}" value="{{p_method.pk}}"><label for="pm-{{p_method.mode}}">{{p_method.display_name}}</label></li>
                {% endfor %}
            </ul>
    </div> 
    <div class="actions">
        <span class="mat-button mat-button-outlined js-tab js-tab-prev" data-toggle="#step-2" data-icon_parent="step-header-2" data-next-tab-index="3" title="{% trans 'Previous Step' %}"><i class="fas fa-chevron-left"></i>{% trans "previous" %}</span>
        <span class="mat-button mat-button-outlined js-tab js-tab-next disabled" data-toggle="#step-4" data-icon_parent="step-header-4" data-next-tab-index="3"  title="{% trans 'Next step' %}"><i class="fas fa-chevron-right"></i>{% trans "next" %}</span>
    </div>
</div>
